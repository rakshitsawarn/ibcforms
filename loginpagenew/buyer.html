<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Buyer Registration</h1>
        </header>
        <form id="buyerForm" name="buyer">
            <div class="form-group">
                <label for="buyerName">Name:</label>
                <input type="text" id="buyerName" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="buyerPlace">Location:</label>
                <input type="text" id="buyerPlace" name="Place" placeholder="Enter your place" required>
            </div>
            <div class="form-group">
                <label for="buyerContact">Contact Number:</label>
                <input type="text" id="buyerContact" name="Contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="buyerEmailid">Email ID:</label>
                <input type="email" id="buyerEmailid" name="Email" placeholder="Enter your Email ID" required>
            </div>
            <div class="form-group">
                <label for="buyerCategory">Product Name:</label>
                <input type="text" id="buyerCategory" name="Category" placeholder="Category of the item" required>
            </div>
            <div class="form-group">
                <label for="buyerPrice">Range for Purchasing Product:</label>
                <input type="number" id="buyerPrice" name="Price" placeholder="Enter the price range" required>
            </div>
            <button type="submit">Register</button>
            <p id="responseMessage" class="message"></p>
        </form>
        <a href="welcome.html" class="back-link">Back to Welcome Page</a>
    </div>
    <script>
         // Redirect back to Welcome Page
         document.querySelector('.back-link').addEventListener('click', () => {
            window.location.href = 'welcome.html';
        });

        // Google Apps Script URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwMUla_8TZ1JDkTYrGrS6hSvj3zea5s2mGo-AmEiy4ymIkCg7hcU7ierJHDFQosW4qaXg/exec';
        const form = document.forms['buyer'];
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            responseMessage.textContent = 'Submitting your data...';
            responseMessage.classList.remove('success', 'error');
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then((response) => {
                    responseMessage.textContent = 'Registration Successful! .';
                    responseMessage.classList.add('success');
                    form.reset(); // Clear the form after submission
                })
                .catch((error) => {
                    responseMessage.textContent = 'Error! Unable to submit data.';
                    responseMessage.classList.add('error');
                });
        });
    </script>
</body>
</html>
