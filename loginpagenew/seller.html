<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #007bff;
        }

        form {
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin: 20px auto 0;
            text-align: center;
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Seller Registration</h1>
        </header>
        <form id="sellerForm" name="seller">
            <div class="form-group">
                <label for="sellerName">Company Name:</label>
                <input type="text" id="sellerName" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="sellerPlace">Location:</label>
                <input type="text" id="sellerPlace" name="Place" placeholder="Enter your place" required>
            </div>
            <div class="form-group">
                <label for="sellerContact">Whatsapp Number:</label>
                <input type="text" id="sellerContact" name="Contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="sellerEmailid">Email ID:</label>
                <input type="email" id="sellerEmailid" name="Email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sellerCategory">Product:</label>
                <input type="text" id="sellerCategory" name="Category" placeholder="Category of the item" required>
            </div>
            <div class="form-group">
                <label for="sellerPrice">Price for Selling Product:</label>
                <input type="number" id="sellerPrice" name="Price" placeholder="Enter the price range" required>
            </div>
            
            <button type="submit" name="submit">Register</button>
        </form>
        <a href="welcome.html" class="back-link">Back to Welcome Page</a>
    </div>

    <script>
        // Redirect back to Welcome Page
        document.querySelector('.back-link').addEventListener('click', () => {
            window.location.href = 'welcome.html';
        });

        // Google Apps Script URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycby7vxgCLwW6sszGR7qDWhQTsCgU9BWO9EwKh4-ddl42T3zDz6_ylV4KZUKO10lixwQr/exec';
        const form = document.forms['seller'];
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then((response) => alert('Data submitted successfully!'))
                .catch((error) => console.error('Error!', error.message));
        });
         
    </script>
</body>
</html>
